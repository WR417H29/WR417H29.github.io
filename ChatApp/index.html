<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ChatApp/style.css">
    <script src="/ChatApp/script.js" defer></script>

    <title>Chat App</title>
</head>
<body>
    <div class="cont">
        <p id="username-disp" style="display: none"></p> 
        <input class="username-box" type="text" id="username-input" placeholder="Enter Username Here" onchange="username()" />
        <div class="messages" id="messages">

        </div>
        <input class="message-box" type="text" id="input-box" placeholder="Enter Message Here" onchange="send()" />
    </div>
</body>
</html>
